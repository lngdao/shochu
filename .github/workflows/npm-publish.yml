name: 'ğŸš€ NPM Publish'

on:
  pull_request:
    branches:
      - main

jobs:
  release:
    name: ğŸš€ Publish
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Checkout
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Node
        uses: actions/setup-node@v3
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org

      - name: ğŸ”— Install dependencies
        run: npm ci

      - name: â³ Test
        run: npm test

      - name: ğŸš Build
        run: npm run build

      - name: ğŸ‰ Publish to NPM Package Registry
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
